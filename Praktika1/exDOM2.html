<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS innerHTML - добавить текст, счетчик</title>
        <style>
            .content{width: 30%; height: 50px;}
            .intro{width: 80%; border: 1px solid red;}
            .btnClick{float: left; margin-right: 5px;}
            .btnVisible{display: none;}
            .clear{clear: both;}
            footer{margin-top: 100px; text-align: center;}
        </style>
    </head>
    <body>
        <h2>JS innerHTML - добавить текст, счетчик</h2>
        <h3>Объекты DIV</h3>
        <div id="content" class="content">
            Content by DIV
        </div>
        <div id="intro" class="intro">
            Hello, world!
        </div>
        <p>Counter: <span id="counter">0</span></p>

        <hr>
        <button onclick="myColor();" id="myButton1" class="btnClick">Color</button>
        <button onclick="myText();" id="myButton2" class="btnClick">Text</button>
        <button onclick="myCounter();" id="myButton3" class="btnClick">Counter</button>
        <button onclick="functionRefresh();" id="myShow" class="btnVisible">Page refresh</button>
        <div class="clear"></div>

        <footer>
            <hr>IVKHK 2022 Vassiljev
        </footer>

        <script>
        //1.-----------------------
            function myColor(){
                //Задание1: div content - изменение цвета yellow->green

                var element = document.getElementById('content');
                if(element.style.backgroundColor=='red'){
                    element.style.backgroundColor = 'cyan';
                    el
                }else{
                    element.style.backgroundColor = 'red';
                }
            }//end function myColor

        //2.-----------------------добавить текст в интро
            function myText(){
                //Задание2: div intro - добавить новый текст

                var text = document.getElementById('intro').innerHTML;// читать текст из объекта
                    text+='Привет, мир! ';
                    document.getElementById('intro').innerHTML=text;//писать в объект
            }//end function myColor

        //3.-----------------------
            function myCounter(){
                //задание3: span counter - построить счетчик кликов
                var k=0; //k - счетчик 
                // читать значение, увеличить на 1, записать значение
                k = document.getElementById("counter").innerHTML;//read - Counter
                k++;// change number
                document.getElementById("counter").innerHTML=k;//write
                //-----отключить кнопку, если счетчик равен 5
                if(k>=5){
                    myButton3.setAttribute('disabled',false);
                    document.getElementById('myShow').style.display = 'block';
                }
            }//end myCounter

        //4.-----------------------
            function functionRefresh(){
                /*4. Обноваить страницу*/
                document.getElementById('myButton3').disabled = false;
                document.getElementById('myShow').style.display = 'none';
                document.getElementById('counter').innerHTML=0;
                document.getElementById('intro').innerHTML = 'Hello, world!';
            }

        </script>
    </body>
</html>
